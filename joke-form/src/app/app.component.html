<main class="main">
  <div class="content">
    <div class="left-side">
      <form [formGroup]="jokeForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="name">Name: </label>
          <input id="name" type="text" [formControl]="name" />
        </div>
        <div>
          <label for="phone">Phone Number: </label>
          <input id="phone" type="tel" [formControl]="phone" />
        </div>
        <button type="submit" [disabled]="!jokeForm.valid">save</button>
      </form>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      @for(entry of savedEntries; track entry.name){
      <p [class]="entry.isFibonacci ? 'isFibonacci' : ''">
        {{ $index }} {{ entry.name }} - {{ entry.phone }} -
        {{ entry.randomJoke }}
      </p>
      }
    </div>
  </div>
</main>
